<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="players">
        <div class="player">
            <div class="name">You</div>
            <div class="plays">
                <button class="selection you">Rock</button>
                <button class="selection you">Paper</button>
                <button class="selection you">Scissors</button>
            </div>
        </div>
        <div class="player">
            <div class="name">Computer</div>
            <div class="plays">
                <button class="selection" id="computer-rock">Rock</button>
                <button class="selection" id="computer-paper">Paper</button>
                <button class="selection" id="computer-scissors">Scissors</button>
            </div>
        </div>
    </div>

    <h1 class="title score">Score</h1>
    <div class="scores">
        <div class="tally">
            <div class="score-cnt you">Your Score: 0</div>
            <div class="score-cnt computer">Computer's score: 0</div>
        </div>
    </div>
</body>
</html>
